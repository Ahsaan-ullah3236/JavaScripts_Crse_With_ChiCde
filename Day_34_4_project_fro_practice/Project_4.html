<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guussing game </title>
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --background-color: rgba(255, 255, 255, 0.1);
            --border-color: #ddd;
            --focus-border-color: #6a11cb;
            --button-color: #6a11cb;
            --button-hover-color: #4e0fa4;
            --text-color: #fff;
            --text-light-color: #e3e3e3;
            --heading-color: #f5f5f5;
            --input-text-color: #f0f0f0;
            --highlight-color: #ffcc00;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--background-color);
            border-radius: 10px;
            padding: 20px 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .container h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: var(--heading-color);
        }

        .container p {
            font-size: 1rem;
            margin-bottom: 10px;
            color: var(--text-light-color);
        }

        form {
            margin: 20px 0;
        }

        form h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--input-text-color);
        }

        form input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
            margin-bottom: 10px;
        }

        form input[type="text"]:focus {
            border-color: var(--focus-border-color);
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
        }

        form input[type="submit"] {
            display: inline-block;
            padding: 10px 20px;
            background: var(--button-color);
            border: none;
            border-radius: 5px;
            color: var(--text-color);
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.9s ease;
            
        }

        form input[type="submit"]:hover {
            background: var(--button-hover-color);
            transform: translateY(-4px);
        }

        .result {
            margin-top: 20px;
            text-align: center;
        }

        .result p {
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .result .guessess,
        .result .Remaining {
            font-weight: bold;
            color: var(--highlight-color);
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Number Guussing Game</h2>
        <p>Try and guss a number between 1 to 100 </p>
        <p>You have to 10 Attempts to guss the right number </p>
        </br>
        <form class="form">
            <h1>Guess a Number </h1>
            <input type="text" name="" id="guessfiled" class="guessfiled"/>
            <input type="submit" id="subt" value="Submit guess"
            class="guessSubmit">
        </form>

        <div class="resultparas">
            <p>Previous Guess : <span class="guesses"></span></p>
            <p> Remaining Guess: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>

    </div>
    <script src="Project_4.js"></script>
</body>

</html>
