<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Picker</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }
    h1 {
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      margin-bottom: 10px;
      font-size: 1.2rem;
    }
    input[type="color"] {
      margin: 10px;
      width: 50px;
      height: 50px;
      border: none;
      cursor: pointer;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #007BFF;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Color Picker</h1>
  <label for="colorInput">Choose a Background Color:</label>
  <input type="color" id="colorInput" value="#ffffff">
  <button id="resetBtn">Reset to Default</button>

  <script src="Project_6.js">
   
  </script>
</body>
</html>
