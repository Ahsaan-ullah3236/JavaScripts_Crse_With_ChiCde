    <title>Settimeout and clear timeout </title>
    <style>

            transform: translateY(-2px);

        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
